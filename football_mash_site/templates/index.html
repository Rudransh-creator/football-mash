<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Mash</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 3em;
      letter-spacing: 2px;
    }
    form {
      display: flex;
      gap: 60px;
    }
    button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    img.player {
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 15px;
      border: 4px solid transparent;
      box-shadow: 0 0 10px #00bfff;
      transition: border-color 0.3s, transform 0.2s;
    }
    img.player:hover {
      border-color: #00bfff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }
    a.leaderboard-link {
      margin-top: 50px;
      font-size: 1.3em;
      color: #00bfff;
      text-decoration: none;
      transition: color 0.3s;
    }
    a.leaderboard-link:hover {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Football Mash</h1>
  <form method="POST" action="{{ url_for('vote') }}">
    <input type="hidden" name="p1" value="{{ p1 }}" />
    <input type="hidden" name="p2" value="{{ p2 }}" />

    <button type="submit" name="winner" value="p1">
      <img src="{{ url_for('static', filename='players/' + p1) }}" alt="Player 1" class="player" />
    </button>

    <button type="submit" name="winner" value="p2">
      <img src="{{ url_for('static', filename='players/' + p2) }}" alt="Player 2" class="player" />
    </button>
  </form>

  <a class="leaderboard-link" href="{{ url_for('leaderboard') }}">
    ðŸ”¥ View Leaderboard
  </a>
</body>
</html>
