<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard - Football Mash</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 3em;
      letter-spacing: 2px;
    }
    ol {
      list-style-position: inside;
      padding: 0;
      font-size: 1.3em;
    }
    li {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      background: #1e1e1e;
      box-shadow: 0 0 8px #00bfff88;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }
    span.score {
      color: #00bfff;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <ol>
    {% for player, score in ratings %}
      <li>{{ player }} <span class="score">{{ score }}</span></li>
    {% endfor %}
  </ol>
</body>
</html>
